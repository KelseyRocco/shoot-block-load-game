<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <!---Jumbotron--->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Load, Block, Shoot</h1>
            <p>Win the game by shooting your opponent first!</p>
        </div>
    </div>
    
    <!---Game Play--->
    <section id="gameBoard">

        <div class=" game user">
            <div class="innerContents">
                <div class="icon">
                    <img class="gameImage" src="img/shootingGun.jpg">
                </div>
            </div>
        </div>

            <div class="game comp">
                <div class="innerContents">
                    <div class="icon">
                        <img class= "gameImage" src="img/blockingShield.jpg">
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
<!---Button controls for user player--->
<section class="controls">
    <button class="button" id="load">LOAD</button>
    <button class="button" id="block">BLOCK</button>
    <button class="button" id ="shoot">SHOOT</button>
    
</section>

<!-- SCORE -->
<section class="score">
    <div class="userScore">
        <p>Bullets: <span id="userBullets"><input type="number" value=0></span></p>
            
        <p>Score: <span id="userScore"><input type="number" value=0></span></p>
    </div>

    <div class ="compScore">
        <p>Bullets: <span id="compNumBullets"><input type="number" value=0></span></p>
        <p>Score: <span id="compScore"><input type="number" value=0></span></p>
    </div>
</section>


    <!---Footer/Instructions--->
    <footer>
        <p>You need at least <strong>one</strong> bullet to shoot and can only win if you shoot your gun while your opponent is loading theirs.</p>
        <p>Blocking protects you from bullets!</p>
    </footer>    

    </section>
</body>
</html>
